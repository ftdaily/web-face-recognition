<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_usertyles.css') }}">

</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Edit User Information</h1>

        <div class="form-container">
            <!-- User Edit Form -->
            <form action="/update_user/{{ user.id }}" method="POST">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>

                <!-- Gender Dropdown -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male" {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <!-- Domicile Input -->
                <div class="mb-3">
                    <label for="domicile" class="form-label">Domicile</label>
                    <input type="text" class="form-control" id="domicile" name="domicile" value="{{ user.domicile }}"
                        required>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="/debug_table" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
